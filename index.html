<!DOCTYPE html>

<head lang="en">

    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="dist/assets/css/stylesheet.css">
    </head>

    <body>

        <div class="adp-flight-dates">

            <div class="adp-flight-date" id="depart-date">
                <i class="far fa-calendar-alt adp-flight-date__icon fa-2x"></i>
                <span class="adp-flight-date__text">Sat, September 29</span>
                <div class="adp-flight-date__actions">
                    <button class="adp-flight-date__button" data-action="prev"><i class="fas fa-angle-left"></i></button>
                    <button class="adp-flight-date__button" data-action="next"><i class="fas fa-angle-right"></i></button>
                </div>
            </div>
            <div class="adp-flight-date" id="return-date">
                <i class="far fa-calendar-alt adp-flight-date__icon fa-2x"></i>
                <span class="adp-flight-date__text">Sat, September 30</span>
                <div class="adp-flight-date__actions">
                    <button class="adp-flight-date__button" data-action="prev"><i class="fas fa-angle-left"></i></button>
                    <button class="adp-flight-date__button" data-action="next"><i class="fas fa-angle-right"></i></button>
                </div>
            </div>
        </div>
    </body>
</head>
